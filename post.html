<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post • Gabriel Dalton</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #181818; color: #ffffff; line-height: 1.75; }
        .container { max-width: 800px; margin: 0 auto; padding: 0 20px; }

        header { padding: 2rem 0; border-bottom: 1px solid #232323; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.2rem; font-weight: 600; color: #FFDB6E; }
        .back { color: #e0e0e0; text-decoration: none; }
        .back:hover { color: #FFDB6E; }

        main { padding: 3rem 0; }
        h1 { font-size: 2.2rem; font-weight: 700; color: #FFDB6E; margin-bottom: .5rem; }
        .meta { color: #888888; margin-bottom: 1.5rem; }
        article p { margin: 1rem 0; color: #e0e0e0; }
        article ul { margin: 1rem 0 1rem 1.25rem; }
        .tags { margin-top: 1rem; display: flex; gap: .5rem; flex-wrap: wrap; }
        .chip { background: #232323; color: #e0e0e0; border: 1px solid #2a2a2a; padding: .3rem .7rem; border-radius: 999px; font-size: .85rem; text-decoration: none; }
        .chip:hover { color: #FFDB6E; border-color: #3a3a3a; }

        footer { background-color: #2e2e2d; padding: 2rem 0; margin-top: 4rem; border-top: 1px solid #232323; }
        .footer-content { text-align: center; color: #888888; font-size: 0.9rem; }

        @media (max-width: 768px) { .container { padding: 0 15px; } h1 { font-size: 1.8rem; } }
    </style>
    <script src="./posts.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(location.search);
            const slug = params.get('slug');
            const post = (window.POSTS || []).find(p => p.slug === slug);

            const titleEl = document.getElementById('title');
            const metaEl = document.getElementById('meta');
            const contentEl = document.getElementById('content');
            const tagsEl = document.getElementById('tags');

            if (!post) {
                titleEl.textContent = 'Post not found';
                metaEl.textContent = '';
                contentEl.innerHTML = '<p>The post you are looking for does not exist.</p>';
                return;
            }

            document.title = post.title + ' • Gabriel Dalton';
            titleEl.textContent = post.title;
            metaEl.textContent = new Date(post.date + 'T00:00:00').toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
            contentEl.innerHTML = post.content;

            tagsEl.innerHTML = post.tags.map(t => `<a class="chip" href="home.html?tag=${encodeURIComponent(t)}">${t}</a>`).join('');
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">Gabriel Dalton</div>
                <a class="back" href="home.html">All posts</a>
            </div>
        </header>

        <main>
            <h1 id="title">Loading…</h1>
            <div class="meta" id="meta"></div>
            <article id="content"></article>
            <div class="tags" id="tags"></div>
        </main>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Gabriel Dalton</p>
            </div>
        </div>
    </footer>
</body>
</html>
