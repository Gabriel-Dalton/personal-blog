<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Dalton</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #181818;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            padding: 2rem 0;
            border-bottom: 1px solid #232323;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #FFDB6E;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin-left: 2rem;
            font-size: 0.95rem;
        }

        nav a:hover {
            color: #FFDB6E;
        }

        /* Main Content */
        main {
            padding: 3rem 0;
        }

        .intro {
            margin-bottom: 4rem;
        }

        .intro h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFDB6E;
            margin-bottom: 1rem;
        }

        .intro p {
            font-size: 1.1rem;
            color: #e0e0e0;
            max-width: 600px;
        }

        /* Filter */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: .5rem;
            margin-bottom: 1.5rem;
        }

        .chip {
            background: #232323;
            color: #e0e0e0;
            border: 1px solid #2a2a2a;
            padding: .4rem .8rem;
            border-radius: 999px;
            font-size: .9rem;
            cursor: pointer;
            transition: background .15s ease, color .15s ease, border .15s ease;
        }

        .chip:hover { color: #FFDB6E; border-color: #3a3a3a; }
        .chip.active { background: #2e2e2d; color: #FFDB6E; border-color: #3a3a3a; }

        /* Posts */
        .posts {
            margin-bottom: 4rem;
        }

        .post {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #232323;
        }

        .post:last-child {
            border-bottom: none;
        }

        .post-date {
            font-size: 0.9rem;
            color: #888888;
            margin-bottom: 0.5rem;
        }

        .post-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.8rem;
        }

        .post-title a {
            color: inherit;
            text-decoration: none;
        }

        .post-title a:hover {
            color: #FFDB6E;
        }

        .post-excerpt {
            color: #e0e0e0;
            font-size: 1rem;
        }

        /* Footer */
        footer {
            background-color: #2e2e2d;
            padding: 2rem 0;
            margin-top: 4rem;
            border-top: 1px solid #232323;
        }

        .footer-content {
            text-align: center;
            color: #888888;
            font-size: 0.9rem;
        }

        .footer-links {
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 1rem;
        }

        .footer-links a:hover {
            color: #FFDB6E;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav a {
                margin: 0 1rem;
            }

            .intro h1 {
                font-size: 2rem;
            }

            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">Gabriel Dalton</div>
                <nav>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </nav>
            </div>
        </header>

        <main>
            <section class="intro">
                <h1>Writer & Thinker</h1>
                <p>I write about technology, creativity, and the intersection of human experience with digital innovation.</p>
            </section>

            <section>
                <div class="filters" id="filters"></div>
                <div class="posts" id="posts"></div>
            </section>
        </main>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="mailto:gabriel@example.com">Email</a>
                    <a href="#">Twitter</a>
                    <a href="#">LinkedIn</a>
                </div>
                <p>&copy; 2024 Gabriel Dalton</p>
            </div>
        </div>
    </footer>

    <script src="./posts.js"></script>
    <script>
        // Render filters and posts from posts.js
        const postsEl = document.getElementById('posts');
        const filtersEl = document.getElementById('filters');

        const urlParams = new URLSearchParams(location.search);
        let activeTag = urlParams.get('tag') || 'all';

        function formatDate(iso) {
            return new Date(iso + 'T00:00:00').toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function renderFilters() {
            const all = ['all', ...ALL_TAGS];
            filtersEl.innerHTML = '';
            all.forEach(tag => {
                const chip = document.createElement('button');
                chip.type = 'button';
                chip.className = 'chip' + (tag === activeTag ? ' active' : '');
                chip.textContent = tag.charAt(0).toUpperCase() + tag.slice(1);
                chip.addEventListener('click', () => {
                    activeTag = tag;
                    const next = new URL(location.href);
                    if (tag === 'all') next.searchParams.delete('tag'); else next.searchParams.set('tag', tag);
                    history.replaceState({}, '', next);
                    renderFilters();
                    renderPosts();
                });
                filtersEl.appendChild(chip);
            });
        }

        function renderPosts() {
            const visible = activeTag === 'all' ? POSTS : POSTS.filter(p => p.tags.includes(activeTag));
            // Newest first
            const sorted = [...visible].sort((a, b) => b.date.localeCompare(a.date));
            postsEl.innerHTML = sorted.map(p => `
                <article class="post">
                    <div class="post-date">${formatDate(p.date)}</div>
                    <h2 class="post-title"><a href="post.html?slug=${encodeURIComponent(p.slug)}">${p.title}</a></h2>
                    <p class="post-excerpt">${p.excerpt}</p>
                </article>
            `).join('');
        }

        renderFilters();
        renderPosts();
    </script>
